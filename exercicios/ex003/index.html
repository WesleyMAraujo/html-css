<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texte com imagens</title>
</head>
<body>
    <h1>testando catga e imagens</h1>
    <hr>
    <p>abaixo voce vai ver uma imagem que esta na mesma pasta</p>
    <img src="logo-html5-200.png" alt="logo-html5-200">
    <img src="logo-css3-200.png " alt="logo-css3-200">
    <hr>
    <p>podemos tambem carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-html5-200.png" alt="">
    <img src="imagens/logo-css3-200.png" alt=""> <!-- ctrl+espaço carrega as pastas q estão dentro da principal -->
    <img src="imagens/logo-javascript-200.png" alt="">
    <hr>
    <p>podemos pegar uma imagem usando um endereço da imagem na web</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" alt="logo-javascript-web"> <!-- podemos colocar endereço da web tambem -->
</body>
</html>
