<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercicio de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .cnome {
            background-color: lightblue;
        }
        
        .cgrupo {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <table>
        <colgroup> <!-- para destacar colunas -->
            <col class="cnome">
            <col class="cgrupo" span="2">
            <!-- <col class="cidade"> -->
            <col class="cprof">
        </colgroup>
        <caption>cadastro</caption>

</html>
